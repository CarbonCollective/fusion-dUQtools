workspace: ./workspace
create:
  template: template_model
  data:
    db: jet
    run_in_start_at: 7000
    run_out_start_at: 8000
  sampler:
    method: latin-hypercube
    n_samples: 3
  matrix:
    - ids: zeff
      operator: add
      values: [1, 2, 3]
    - ids: t_i_average
      operator: multiply
      values: [1.1, 1.2, 1.3]
submit:
  submit_command: ["true"]
